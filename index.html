<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Random Word Generator</h1>

        <!-- Button to generate random word -->
        <button onclick="generateRandomWord()">Generate Random Word</button>

        <!-- Button to generate meaning first -->
        <button onclick="generateRandomMeaning()">Generate Meaning</button>

        <!-- The French word will appear here -->
        <div id="word" style="display: none;"></div>

        <!-- Section to display meanings -->
        <div id="meanings">
            <div id="turkishMeaning" style="display: none;"></div>
            <!-- English meaning is commented out but can be reactivated later -->
            <!-- <div id="englishMeaning" style="display: none;"></div> -->
            <!-- New div for displaying source information -->
            <div id="source" style="display: none;"></div>
        </div>

        <!-- Button to toggle the visibility of meanings -->
        <button onclick="toggleMeanings()">Show/Hide Meaning</button>
        <!-- Button to toggle the visibility of the French word -->
        <button onclick="toggleFrench()">Show/Hide French</button>
    </div>

    <script src="words.js"></script> <!-- Include the words list -->
    <script src="script.js"></script> <!-- Include the main script -->

</body>
</html>
