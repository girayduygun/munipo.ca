<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #word {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        #meanings {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            color: #e6e6e6;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 0;
            }
            h1 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            #word {
                font-size: 1.2em;
            }
            #meanings {
                font-size: 1em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>Random Word Generator</h1>

    <button onclick="generateRandomWord()">Generate Random Word</button>
    <div id="word"></div>

    <div id="meanings">
        <div id="turkishMeaning" style="display: none;"></div>
        <div id="englishMeaning" style="display: none;"></div>
    </div>

    <button onclick="toggleMeaning('turkishMeaning')">Show/Hide Turkish Meaning</button>
    <button onclick="toggleMeaning('englishMeaning')">Show/Hide English Meaning</button>

    <script>
        // List of words with Turkish and English meanings
        const words = [
            {french: "Mettre en valeur", turkish: "vurgulamak", english: "to highlight"},
            {french: "La rencontre", turkish: "buluşma, flört", english: "meeting, date"},
            {french: "éviter", turkish: "kaçınmak", english: "to avoid"},
            {french: "La répétition", turkish: "tekrar", english: "repetition"},
            {french: "Faire le point sur les problèmes", turkish: "sorunları değerlendirmek", english: "to take stock of the problems"},
            {french: "Accueillir", turkish: "hoş karşılamak, hoş geldin demek", english: "to welcome"},
            {french: "Le domicile", turkish: "yaşadığı yer, ev", english: "home, residence"},
            {french: "Un établissement", turkish: "kurum, kuruluş", english: "establishment, institution"},
            {french: "Scolaire", turkish: "okul", english: "school, academic"}
        ];

        function generateRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWord = words[randomIndex];

            document.getElementById('word').innerHTML = randomWord.french;
            document.getElementById('turkishMeaning').innerHTML = `Turkish: ${randomWord.turkish}`;
            document.getElementById('englishMeaning').innerHTML = `English: ${randomWord.english}`;

            // Reset the display of meanings after generating a new word
            document.getElementById('turkishMeaning').style.display = "none";
            document.getElementById('englishMeaning').style.display = "none";
        }

        function toggleMeaning(meaningId) {
            const element = document.getElementById(meaningId);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>

</body>
</html>
